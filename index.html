<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .small-text {
            font-size: 12px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .button-container {
            margin: 10px 0;
        }
        .red-button, .blue-button {
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .red-button {
            background-color: red;
            color: white;
        }
        .blue-button {
            background-color: blue;
            color: white;
        }
        .red-button:hover, .blue-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Activation</h1>

    <!-- Image 1 -->
    <img src="image1.jpg" alt="Image 1" style="width: 50%;">
    <p class="small-text">Je rencontre un message d'erreur</p>
    <div class="button-container">
        <a href="https://support.certeurope.fr/" target="_blank" class="red-button">Cliquez ICI</a>
        
    </div>

    <p class="small-text">Besoin d'assistance</p>
    <div class="button-container">
        <a href="https://support.certeurope.fr/contactez-nous/" target="_blank" class="red-button">Cliquez ICI</a>
       
    </div>

    <!-- Image 2 -->
    <img src="image2.jpg" alt="Image 2" style="width: 50%; margin-top: 20px;">

</html>
